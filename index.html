
<!DOCTYPE html>
<html lang="fr" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Potager Autosuffisant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Curseur par défaut : Flèche Néo-Brutaliste Marron */
      body {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 24 24' fill='%235D4037' stroke='none'><path d='M4.5 2l15 15-7 2 5 5-3 2-5-5-5 5V2z'/></svg>") 0 0, auto;
      }
      
      /* Curseur Outil Jardin */
      .cursor-garden-tool {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 24 24' fill='%235D4037' stroke='none'><path d='M4.5 2l15 15-7 2 5 5-3 2-5-5-5 5V2z'/></svg>") 0 0, pointer !important;
      }

      /* Curseur Bêche (Bibliothèque & Sélection) */
      .cursor-spade {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect x='14' y='2' width='4' height='14' fill='%238D6E63'/><path d='M10 16 h12 v10 h-12 z' fill='%23757575'/><rect x='12' y='26' width='8' height='2' fill='%23616161'/></svg>") 16 16, pointer !important;
      }

      /* Curseur Pan : Croix directionnelle Technique (CAD Style) */
      .cursor-pan-technical {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='white' stroke='%231f2937' stroke-width='2'><path d='M12 2l3 3m-3-3l-3 3m3-3v20m0 0l3-3m-3 3l-3-3M2 12l3-3m-3 3l3 3m-3-3h20m0 0l-3-3m3 3l-3 3'/></svg>") 16 16, move !important;
      }
      .cursor-pan-technical:active {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%231f2937' stroke='white' stroke-width='2'><path d='M12 2l3 3m-3-3l-3 3m3-3v20m0 0l3-3m-3 3l-3-3M2 12l3-3m-3 3l3 3m-3-3h20m0 0l-3-3m3 3l-3 3'/></svg>") 16 16, move !important;
      }
      
      /* Scrollbar Douce */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #EFEBE9; } 
      ::-webkit-scrollbar-thumb { background: #8D6E63; border: 2px solid #EFEBE9; }
      ::-webkit-scrollbar-thumb:hover { background: #6D4C41; }

      /* Motif Brutalist Terreux */
      .pattern-blueprint {
        background-image: 
          linear-gradient(rgba(141, 110, 99, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(141, 110, 99, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Animation d'intro landscape */
      .intro-container {
        animation: introLandscape 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        transform-origin: center bottom;
      }
      @keyframes introLandscape {
        0% { transform: perspective(1000px) rotateX(60deg) translateY(0) scale(1.5); opacity: 0; }
        100% { transform: perspective(1000px) rotateX(0deg) translateY(0) scale(1); opacity: 1; }
      }

      /* Style pour le slider vertical */
      .vertical-range {
        writing-mode: bt-lr; /* IE */
        appearance: slider-vertical;
        width: 12px;
        height: 40px;
      }

      /* STYLES IMPRESSION */
      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }
        /* Masquer les éléments interactifs inutiles */
        .no-print {
            display: none !important;
        }
        /* Forcer l'affichage des backgrounds */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        /* Éviter les coupures au milieu d'une fiche culture */
        .break-inside-avoid {
            page-break-inside: avoid;
        }
      }
    </style>
