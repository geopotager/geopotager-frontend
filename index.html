<head>

    <style>
      /* Curseur Main qui pointe anim√© */
      body, button, a, div, select, input {
        cursor: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 512 512'><g><path fill='black' stroke='white' stroke-width='15' d='M376,188.4c0-15.4-12.4-27.8-27.8-27.8H202.9V52.8c0-15.4-12.4-27.8-27.8-27.8s-27.8,12.4-27.8,27.8v229.2c-20.9,13.2-34.9,37-34.9,64.6c0,41.3,33.5,74.8,74.8,74.8s74.8-33.5,74.8-74.8c0-2-0.1-4-0.3-6h111.7c15.4,0,27.8-12.4,27.8-27.8s-12.4-27.8-27.8-27.8H187.9c-2.5-30.8,18.8-58.4,47.4-65.7h112.9C363.6,216.2,376,203.8,376,188.4z'/><animateTransform attributeName='transform' type='scale' attributeType='XML' values='1;1.05;1' begin='0s' dur='1.2s' repeatCount='indefinite' /></g></svg>") 10 2, auto !important;
      }
      
      .cursor-grab { cursor: grab !important; }
      .cursor-grabbing { cursor: grabbing !important; }
      
      /* Scrollbar Technique */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #d9f99d; } /* lime-300 */
      ::-webkit-scrollbar-thumb { background: #000000; border: 2px solid #d9f99d; }
      ::-webkit-scrollbar-thumb:hover { background: #333; }

      /* Animation Intro 3D Sillons */
      @keyframes introLandscape {
        0% { transform: perspective(1000px) rotateX(60deg) translateY(0) scale(1.5); opacity: 0; }
        40% { transform: perspective(1000px) rotateX(40deg) translateY(-50px) scale(1.2); opacity: 1; }
        100% { transform: perspective(1000px) rotateX(0deg) translateY(0) scale(1); opacity: 1; }
      }

      @keyframes furrowScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
      }

      .intro-container {
        animation: introLandscape 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        transform-origin: center bottom;
      }
      
      .pattern-blueprint {
        background-image: 
          linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
